<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meal Finder</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Meal Finder</h1>
        
        <!-- Search by Meal Name -->
        <div class="search-section">
            <input type="text" class="search-btn" id="search-input" placeholder="Search for a meal...">
            <button id="search-btn" class="search-btn">Search</button>
        </div>

         <!-- Surprise Me Button (Random Meal) -->
         <button id="random-btn" class="random-btn">Surprise Me</button>

        <!-- Display Meals -->
        <div id="meal-container" class="meal-container"></div>

    </div>

    <script src="script.js"></script>
</body>
</html>
